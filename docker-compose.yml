version: "3.8"

services:
  dropout-predictor:
    image: engtastic-ai-dropout-predictor
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropout-predictor
    ports:
      - "127.0.0.1:8000:8000" # API port
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/dropout_model_relative.pkl
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lms
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

networks:
  lms:
    external: true
